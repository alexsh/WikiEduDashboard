id: 335
title: "Thanks!"
summary:
content: >
  Now that you've learned about the different ways you can use Wikipedia in your
  course(s), you can begin to build your own Wikipedia assignment. To get
  started proceed to the course dashboard, login with your Wikipedia username,
  and click "Create New Course."


  We would also appreciate any feedback you have on this orientation module.
  Click below to tell us what you liked and didn't like about it, and any
  suggestions you have for improving the new instructor orientation.

  <div class="training__button-container"><a target="_blank" class="btn btn-primary" href='/feedback'>
    Submit feedback
  </a></div>
